<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Save The Queen</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@400;500;600;700&family=Raleway:wght@300;400;500;600&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        html, body {
            height: 100%;
            overflow: hidden;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        body {
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Raleway', sans-serif;
            background: #0a0a0f;
            position: relative;
        }

        /* Animated gradient background */
        .bg-gradient {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(ellipse at 20% 80%, rgba(120, 0, 50, 0.3) 0%, transparent 50%),
                radial-gradient(ellipse at 80% 20%, rgba(60, 0, 80, 0.3) 0%, transparent 50%),
                radial-gradient(ellipse at 50% 50%, rgba(20, 0, 40, 0.5) 0%, transparent 70%),
                linear-gradient(180deg, #0a0a0f 0%, #150a1a 50%, #0a0a0f 100%);
            z-index: 0;
            animation: bgPulse 8s ease-in-out infinite;
        }

        @keyframes bgPulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.8; }
        }

        /* Floating particles */
        .particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }

        .particle {
            position: absolute;
            width: 2px;
            height: 2px;
            background: rgba(255, 255, 255, 0.6);
            border-radius: 50%;
            box-shadow: 0 0 6px rgba(255, 255, 255, 0.3);
            animation: drift 20s linear infinite;
        }

        @keyframes drift {
            0% { transform: translateY(100vh) translateX(0); opacity: 0; }
            10% { opacity: 1; }
            90% { opacity: 1; }
            100% { transform: translateY(-100vh) translateX(100px); opacity: 0; }
        }

        /* Game container */
        .game-container {
            position: relative;
            z-index: 2;
            width: 94vw;
            max-width: 800px;
            height: auto;
            max-height: 96vh;
            background: linear-gradient(165deg, rgba(30, 15, 40, 0.95) 0%, rgba(15, 8, 25, 0.98) 100%);
            border-radius: 16px;
            border: 1px solid rgba(180, 130, 200, 0.2);
            box-shadow: 
                0 0 60px rgba(100, 50, 120, 0.2),
                0 0 100px rgba(80, 30, 100, 0.1),
                inset 0 0 60px rgba(100, 50, 120, 0.05);
            overflow-y: auto;
            overflow-x: hidden;
            -webkit-overflow-scrolling: touch;
            scroll-behavior: smooth;
        }

        .screen {
            display: none;
            padding: 20px;
            padding-top: max(20px, env(safe-area-inset-top));
            padding-bottom: max(20px, env(safe-area-inset-bottom));
            text-align: center;
            animation: fadeSlide 0.6s cubic-bezier(0.4, 0, 0.2, 1);
            -webkit-overflow-scrolling: touch;
        }

        .screen.active {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        @keyframes fadeSlide {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Typography */
        .game-title {
            font-family: 'Cormorant Garamond', serif;
            font-size: clamp(1.6rem, 4.5vw, 2.2rem);
            font-weight: 600;
            color: #e8d5f0;
            letter-spacing: 3px;
            margin-bottom: 6px;
            text-transform: uppercase;
        }

            color: rgba(200,
